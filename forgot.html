<!DOCTYPE html>
<html>
<head>
	<!-- Karakter encoding -->
	<meta charset="utf-8">
	<!-- 
		Perintah agar lebar viewport mengikuti lebar perangkat
		dan skala mengikuti ukuran ketika web di-load
	 -->
	<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta name="description" content="A powerful Discord Bot that can connect to your Valorant Account.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://stinger-bot.github.com">
<meta property="og:image" content="https://img.icons8.com/plasticine/2x/valorant.png">
<meta name="theme-color" content="#ff4654">
<!-- site metas -->
<title>Stinger - Reset</title>
<meta name="keywords" content="valorant, valorant bot, stinger bot, im2rnado, valorant discord">
<meta name="description" content="A powerful Discord Bot that can connect to your Valorant Account.">
<meta name="author" content="im2rnado">
<!-- site icons -->
<link rel="icon" href="https://www.m5.academy/img/valorant_logo.png" type="image/gif" />
	<!-- Load bootstrap stylesheet -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Load login stylesheet -->
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="card card-login">
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-12">
						<div class="padding bg-primary text-center align-items-center d-flex">
							<div id="particles-js"></div>
							<div class="w-100">
								<div class="logo mb-4">
									<img src="https://img.icons8.com/plasticine/2x/valorant.png" class="img-fluid">
								</div>
								<h4 class="text-light mb-2">Don't forget your password</h4>
								<p class="lead text-light">Store it somewhere safe next time.</p>
							</div>

							<div class="help-links">
								<ul>
									<li><a href="#">Terms of Service</a></li>
									<li><a href="#">Privacy Policy</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="padding">
							<h2>Reset Password</h2>
							<p class="lead">If you don't have an account, make one first.</p>
							<form autocomplete="off">
								<div class="form-group">
									<label for="username">Email</label>
									<input type="text" name="username" class="form-control" id="username" tabindex="1">
								</div>
								<div class="form-group text-right">
									<div class="float-left mt-2">
										<a href="register.html">Create an account?</a>
									</div>
									<a class="btn btn-primary" tabindex="3" href="index.html">
										Confirm
									</a>
									<div class="float-left mt-2">
										<a href="register.html">Login to your account?</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/particles.js"></script>
	<script>
		particlesJS.load('particles-js', 'particlesjs-config.json', function() {
		  console.log('callback - particles.js config loaded');
		});
	</script>
</body>
</html>
